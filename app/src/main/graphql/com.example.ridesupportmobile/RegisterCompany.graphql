
mutation RegisterCompany($email:String!,$password:String!,$name:String!,$city:String!,$address:String!,$phone:Int!,$manager:String!){
    createCompany(company: {
        email: $email
        password: $password
        name: $name
        city: $city
        address: $address
        phone: $phone
        manager: $manager
    }) {
        id,
        email,
        password
    }
}

